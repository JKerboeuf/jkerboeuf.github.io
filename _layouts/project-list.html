			<h1 class="txt-center txt-gold-0">{{page.title}}</h1>
		</section>
		<section class="bor-round-2 bg-blue-2">
			<div class="d-flex w-100p flex-wrap mb-3">
				{% assign projects = site.posts | where:"lang", page.lang | where:"layout", "project" %}

				{% include project-card.html %}
				{% endfor %}
			</div>
		</section>
		{% include footer.html %}
	</div>
</body>

<script type="text/javascript" src="/assets/js/bg.js"></script>

</html>
