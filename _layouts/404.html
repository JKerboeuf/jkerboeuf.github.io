---
layout: compress
---

<!DOCTYPE html>
<html class="h-100">
{% include common/head.html %}

<body class="bg-blue-0">
	{% include common/sidebar.html %}
	<div class="container bg-blue-1 d-flex flex-column px-5 justify-content-between h-auto">
		<section class="bor-round-2 bg-blue-2 d-flex flex-column my-5 p-4 flex-grow-1">
			<div class="my-auto d-flex flex-column">
				<h1 class="txt-gold-0 text-center fw-bolder">{{page.title}}</h1>
				<hr class="w-75 mx-auto bor-gold-0">
				<p class="text-center">{{ content | strip_html }}</p>
				<a href="{{site.url}}/" class="btn btn-mixed mx-auto">
					{{site.data.strings.locales[navlang].nav_home}}
				</a>
			</div>
		</section>
		{% include common/footer.html %}
	</div>
</body>

<script type="text/javascript" src="/assets/js/bg.js"></script>

{% unless page.lang %}
<script type="text/javascript">
	$(document).ready(function () {
		var userLang = navigator.language || navigator.userLanguage;
		if (userLang.toLowerCase() == "fr" || userLang.toLowerCase().startsWith("fr-") || userLang.toLowerCase().startsWith("fr_")) {
			window.location.href = "{{ site.url }}/404/fr"
		}
		else {
			window.location.href = "{{ site.url }}/404/en"
		}
	});
</script>
{% endunless %}

</html>
