---
layout: compress
---

<!DOCTYPE html>
<html data-bs-theme="dark">
{% include head.html %}

<body>
	{% include navbar.html %}
	<section class="hero is-fullheight" id="feed">
		<div class="hero-body">
			<div class="container">
				<nav class="level text-center">
					<div class="level-left">
						<p class="subtitle text-uppercase fw-medium text-white">
							{{page.title}}
						</p>
					</div>
					<div class="level-right">
						<div class="level-item">
							<!--{% include search.html %}-->
						</div>
					</div>
				</nav>
			</div>
		</div>
		<div id="results-container"></div>
		{% assign posts = site.posts | where:"lang", page.lang | where:"layout", "post" %}
		{% for post in posts %}
		{% include post-card.html %}
		{% endfor %}
		</div>
	</section>
	<br>
	{% include footer.html %}

		});
	</script>

</body>

</html>
