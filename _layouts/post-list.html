<!DOCTYPE html>
<html>
{% include head.html %}

<body class="bg-blue-0">
	{% include sidebar.html %}
	<div class="container bg-blue-1">
		<section class="bor-round-2 bg-blue-2">
			<div class="row flex-row">
				<h1 class="txt-center col txt-gold-0">{{page.title}}</h1>
				{% include search.html %}
			</div>
		</section>
		<section class="bor-round-2 bg-blue-2 d-none" id="searched-posts">
		</section>
		<section class="bor-round-2 bg-blue-2" id="posts">
			{% assign posts = site.posts | where:"lang", page.lang | where:"layout", "post" %}
			{% for post in posts %}
			{% include post-card.html %}
			{% endfor %}
		</section>
		{% include footer.html %}
	</div>
