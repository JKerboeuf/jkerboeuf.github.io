<section class="bor-round-2 bg-blue-2">
	<h2 class="txt-center">{{site.data.strings.locales[navlang].home_recent_news}}</h2>
	<div class="bor-round-2 d-flex flex-column mb-3">
		{% assign posts = site.posts | where:"lang", page.lang | where:"layout", "post" %}
		{% for post in posts %}
		{% include post-card.html %}
		{% endfor %}
	</div>
	<a href="{{site.url}}/posts/{{navlang}}" class="btn-mixed txt-uc mx-auto">
		{{site.data.strings.locales[navlang].nav_posts}}
	</a>
</section>
