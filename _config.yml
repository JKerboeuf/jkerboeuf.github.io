# WhatATheme
markdown: kramdown

# URL of the Site
url: ''

# Title of the Site
title: JKerboeuf
# Description of the Site
description: "Welcome to my website ! It serves as my portfolio and my blog where you can check out my works and keep yourself up-to-date about everything I do."
# URL of Image of the Site
site-image: /assets/img/banner.jpg
# URL for the Image of custom Favicon
favicon-url: /assets/img/favicon.ico
# Keywords of the Site
site-keywords: Site, Portfolio, Blog, Dev, Video Game, Software, Code, Jeux Vid√©os, Programmation
# Default language
locale: fr

# External CSS & JS
bootstrap-css: https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
bootstrap-js: https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
jquery: https://code.jquery.com/jquery-3.7.1.min.js
fontawesome: https://kit.fontawesome.com/0a7f15ecf5.js
